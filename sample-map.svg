<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grass" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#ecfccb"/>
      <circle cx="20" cy="20" r="2" fill="#d9f99d"/>
      <circle cx="70" cy="70" r="3" fill="#bef264"/>
    </pattern>
    <pattern id="dirt" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#f5f5f4"/>
      <path d="M0 20 L40 20 M20 0 L20 40" stroke="#e7e5e4" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Base Terrain -->
  <rect width="100%" height="100%" fill="url(#grass)"/>
  
  <!-- Road -->
  <path d="M -50 600 C 300 550, 900 650, 1250 600" stroke="#78716c" stroke-width="80" fill="none"/>
  <path d="M -50 600 C 300 550, 900 650, 1250 600" stroke="#a8a29e" stroke-width="70" fill="none"/>
  <path d="M -50 600 C 300 550, 900 650, 1250 600" stroke="#f5f5f4" stroke-width="2" fill="none" stroke-dasharray="30,30"/>

  <!-- Property Boundary Hint (Faint) -->
  <rect x="50" y="50" width="1100" height="700" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="20,20" opacity="0.1"/>

  <!-- Barn Area -->
  <g transform="translate(450, 250)">
    <!-- Shadow -->
    <ellipse cx="80" cy="110" rx="100" ry="30" fill="black" opacity="0.2"/>
    <!-- Structure -->
    <rect x="0" y="40" width="160" height="80" fill="#ef4444" stroke="#7f1d1d" stroke-width="4"/>
    <polygon points="-20,40 80,-40 180,40" fill="#b91c1c" stroke="#7f1d1d" stroke-width="4"/>
    <rect x="60" y="60" width="40" height="60" fill="#451a03"/>
    <text x="80" y="-60" text-anchor="middle" font-family="sans-serif" font-weight="bold" fill="#7f1d1d" font-size="24">BARN</text>
  </g>

  <!-- Pond -->
  <ellipse cx="900" cy="250" rx="120" ry="80" fill="#38bdf8" stroke="#0ea5e9" stroke-width="4" opacity="0.8"/>
  <text x="900" y="250" text-anchor="middle" font-family="sans-serif" fill="#0c4a6e" font-size="16" opacity="0.5">POND</text>

  <!-- Trees -->
  <g opacity="0.9">
    <circle cx="150" cy="150" r="60" fill="#16a34a" stroke="#14532d" stroke-width="3"/>
    <circle cx="220" cy="200" r="50" fill="#15803d" stroke="#14532d" stroke-width="3"/>
    <circle cx="1050" cy="500" r="70" fill="#16a34a" stroke="#14532d" stroke-width="3"/>
    <circle cx="1120" cy="450" r="50" fill="#15803d" stroke="#14532d" stroke-width="3"/>
  </g>

  <!-- Scale Reference Bar -->
  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="200" height="15" fill="black"/>
    <rect x="200" y="0" width="200" height="15" fill="white" stroke="black"/>
    <text x="0" y="-10" font-family="Arial" font-weight="bold" font-size="16">0</text>
    <text x="200" y="-10" font-family="Arial" font-weight="bold" font-size="16">100 ft</text>
    <text x="400" y="-10" font-family="Arial" font-weight="bold" font-size="16">200 ft</text>
    <rect x="0" y="0" width="400" height="15" fill="none" stroke="black" stroke-width="2"/>
  </g>
</svg>